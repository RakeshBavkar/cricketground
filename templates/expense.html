{% extends "base/base.html" %}
{% block content %}
<div class="card card-table">
    <div class="card-body">
      <div class="table-responsive">
        <form action="" method="post">
        {% csrf_token %}
            <div class="form-group">
                <div class="form-group mt-3">
                    <label>Select Expense Category</label>
                    <select name="expense" id="expense" class="form-control">
                        <option value="">-- Select Expense Category --</option>
                        {% for expense in ex %}
                        <option value="{{ expense.name }}">
                            {{ expense.name }}
                        </option>
                        {% endfor %}
                    </select>
            </div> 
            <div class="form-group">
                <!-- Readonly Input for Description -->
                <div class="form-group mt-3">
                    <label>Expense Category Description</label>
                    <input type="text" class="form-control" name="expense_ds" id="expense_ds">
                </div>
            </div> 
            </div>
            <div class="form-group mt-3">
                <label>Amount paid</label>
                <input type="number" class="form-control" name="amount">
            </div>
            <div class="form-group mt-3">
                <label>Date and Time</label>
                <input type="datetime-local" class="form-control" name="date">
            </div>                                    
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
      </div>
    </div>  
</div>
{% endblock content %}
