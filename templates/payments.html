{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .payment-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #e50914;
            border: none;
        }
        .btn-primary:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <h3 class="text-center mb-4">Complete Your Booking</h3>
            <p class="text-center">Ground: {{ ground.name }}</p>
            <p class="text-center">Date: {{ date }}</p>
            <p class="text-center">Time Slot: {{ time_slot }}</p>
            <p class="text-center">Total Cost: â‚¹{{ total_cost }}</p>
            
            <form method="POST" action="">
                {% csrf_token %}
                <input type="hidden" name="ground_id" value="{{ ground.id }}">
                <input type="hidden" name="date" value="{{ date }}">
                <input type="hidden" name="time_slot" value="{{ time_slot }}">
                <input type="hidden" name="total_cost" value="{{ total_cost }}">
                
                <div class="mb-3">
                    <label class="form-label">Team Name</label>
                    <input type="text" class="form-control" name="team_name" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" name="contact_number" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Proceed to Payment</button>
            </form>
        </div>
    </div>
</body>
</html>
